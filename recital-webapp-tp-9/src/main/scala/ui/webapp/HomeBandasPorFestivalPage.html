<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Buscador de bandas por festival</title>
</head>
<body>
		<h1>B&uacute;squeda de Bandas por festival</h1>

        <form wicket:id="buscarBandasPorFestivalForm"> 
        
            <div style="border: 1px dashed #888; background: #eee; display: inline-block; padding: 20px 30px;">
	            <span>Nombre Cliente:</span> 
	            <input wicket:id="buscadorCliente" type="text" name="nombre"/>
           	</div>
           	<div style="border: 1px dashed #888; background: #eee; display: inline-block; padding: 20px 30px;">
	            <span>Nombre Festival:</span> 
	            <input wicket:id="buscadorFestival" type="text" name="nombre"/>
	            <input type="submit" wicket:id="buscar" value="Buscar"/>
	            <input type="submit" wicket:id="limpiar" value="Limpiar"/>
           	</div>
           	
			<br/><br/>
			
           	<table style="border-collapse: collapse; border: 1px solid black;" width="80%">
           		<thead><tr style="background: black; color:white;">
	               	<th style="border: 1px solid black;">Nombre Banda</th>
	               	<th style="border: 1px solid black;">Tipo de Categor&iacute;a</th>
	               	<th style="border: 1px solid black;">Precio extra por categor&iacute;a</th>
               	</tr></thead>
               	<tbody><tr wicket:id="bandas" id="main">
                   	<td style="border: 1px solid black;" align=center><span wicket:id="nombre">unNombreBanda</span></td> 
           	        <td style="border: 1px solid black;"align=center ><span wicket:id="categoria.tipo">unTipoDeCategoria</span></td> 
      				<td style="border: 1px solid black;"align=center ><span wicket:id="categoria.precioExtra">unTipoDeCategoria</span></td> 
              	</tr></tbody>
           	</table>
			
<!-- 			<a href="#" class="volver" wicket:id="linkVolver">Volver</a> -->
        </form>

</body>
</html>
